<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Eskiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Add Eskiz</h2>
        <form action="/eskiz/add" th:action="@{/eskiz/add}" method="post">
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" th:field="${eskizRequest.address}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="saygac" class="form-label">Saygac:</label>
                <input type="number" th:field="${eskizRequest.saygac}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="coefficient" class="form-label">Coefficient:</label>
                <input type="number" th:field="${eskizRequest.coefficient}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" th:field="${eskizRequest.date}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="employeeList" class="form-label">Employees:</label>
                <select id="employeeList" name="employeeList" class="form-select" th:field="${eskizRequest.employeeList}" multiple>
                    <option th:each="employee : ${employeeList}" th:value="${employee}" th:text="${employee.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="equipmentList" class="form-label">Equipments:</label>
                <select id="equipmentList" name="equipmentList" class="form-select" th:field="${eskizRequest.equipmentList}" multiple>
                    <option th:each="equipment : ${equipmentList}" th:value="${equipment}" th:text="${equipment.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Eskiz</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
