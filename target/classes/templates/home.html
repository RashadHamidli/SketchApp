<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Home Page</h2>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/sketch/add}" class="btn btn-primary">Add Sketch</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/employee/add}" class="btn btn-primary">Add Employee</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/equipment/add}" class="btn btn-primary">Add Equipment</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/sketch/view}" class="btn btn-primary">View Sketch</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/employee/view}" class="btn btn-primary">View Employee</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/equipment/view}" class="btn btn-primary">View Equipment</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
