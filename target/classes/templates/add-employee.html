<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Add Employee</h2>
        <form action="/home" method="get">
            <button type="submit" class="btn btn-primary">Return Home</button>
        </form>
        <br>

        <form action="/employee/add" th:action="@{/employee/add}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input placeholder="John" type="text" th:field="${employee.name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input placeholder="Brown" type="text" th:field="${employee.surname}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
