<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Eskiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Adding sketch</h2>
        <form action="/home" method="get">
            <button type="submit" class="btn btn-primary">Return Home</button>
        </form>
        <br>

        <form action="/sketch/add" th:action="@{/sketch/add}" method="post">
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input placeholder="Baku, Yasamal.." type="text" th:field="${sketchRequest.address}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="saygac" class="form-label">Saygac:</label>
                <input type="number" th:field="${sketchRequest.saygac}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="coefficient" class="form-label">Coefficient:</label>
                <input type="number" th:field="${sketchRequest.coefficient}" class="form-control" required step="0.1">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" th:field="${sketchRequest.date}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Employees:</label>
                <div th:each="employee : ${allEmployees}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="employee_${employee.id}"
                               name="employeeList" th:value="${employee.id}"
                               th:checked="${sketchRequest.employeeList != null and sketchRequest.employeeList.contains(employee.id)}">
                        <label class="form-check-label" th:for="'employee_' + ${employee.id}"
                               th:text="${employee.name + ' ' + employee.surname}"></label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Equipments:</label>
                <div th:each="equipment : ${allEquipments}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="equipment_${equipment.id}"
                               name="equipmentList" th:value="${equipment.id}"
                               th:checked="${sketchRequest.equipmentList != null and sketchRequest.equipmentList.contains(equipment.id)}">
                        <label class="form-check-label" th:for="'equipment_' + ${equipment.id}"
                               th:text="${equipment.name}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add sketch</button>
        </form>

    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
