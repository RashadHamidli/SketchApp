<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Sketches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sketch-container {
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .sketch-container:not(:last-child) {
            border-bottom: 3px solid #555; /* Altındaki çizginin rengi ve kalınlığını ayarla */
        }
    </style>
</head>
<body class="container mt-5">
<form action="/home" method="get">
    <button type="submit" class="btn btn-primary">Return Home</button>
</form>
<br>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">View All Sketches</h2>

        <div th:each="sketch : ${allSketches}">
            <div class="sketch-container">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Address</th>
                                <th>Saygac</th>
                                <th>Coefficient</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${sketch.id}"></td>
                                <td th:text="${sketch.address}"></td>
                                <td th:text="${sketch.saygac}"></td>
                                <td th:text="${sketch.coefficient}"></td>
                                <td th:text="${sketch.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
<br>
                <div class="row">
                    <div class="col-md-3">
                        <h9>Employees</h9>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${sketch.getEmployeeList}">
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.surname}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-3">
                        <h9>Equipment</h9>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equipment : ${sketch.equipmentList}">
                                <td th:text="${equipment.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
