<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Sketches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-body">
        <h2 class="card-title">View All Sketches</h2>

        <div th:each="sketch : ${allSketches}">
            <div class="row mb-4">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Address</th>
                            <th>Saygac</th>
                            <th>Coefficient</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${sketch.id}"></td>
                            <td th:text="${sketch.address}"></td>
                            <td th:text="${sketch.saygac}"></td>
                            <td th:text="${sketch.coefficient}"></td>
                            <td th:text="${sketch.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <h3>Employees</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${sketch.getEmployeeList}">
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.surname}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <h3>Equipment</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="equipment : ${sketch.equipmentList}">
                            <td th:text="${equipment.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
